<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Favorite Things!</title>
  </head>
  <body>

    <div class="container">
      <h1>Your Favorite Things</h1>
      <form id="form">
        <div class="form-group row">
          <label for="name" class="col-2 col-form-label">Name</label>
          <div class="col-10">
            <input class="form-control" type="text" id="name">
          </div>
        </div>
        <div class="form-group row">
          <label for="animal" class="col-2 col-form-label">Favorite Animal</label>
          <div class="col-10">
            <input class="form-control" type="text" id="animal">
          </div>
        </div>
        <div class="form-group row">
          <label for="color" class="col-2 col-form-label">Favorite Color</label>
          <div class="col-10">
            <input class="form-control" type="text" id="color">
          </div>
        </div>
        <div class="form-group row">
          <label for="food" class="col-2 col-form-label">Favorite Food</label>
          <div class="col-10">
            <input class="form-control" type="text" id="food">
          </div>
        </div>
        <div class="form-group row">
          <label for="hobby" class="col-2 col-form-label">Favorite Hobby</label>
          <div class="col-10">
            <input class="form-control" type="text" id="hobby">
          </div>
        </div>


        <button type="submit" class="btn">SUBMIT!</button>

      </form>

      <div id="result">
        <h1>Your Favorites:</h1>
        <p>
          Hello <span class="name"></span>! You love to eat <span class="food"></span>. Your favorite animal is the <span class="animal"></span> and your favorite color is <span class="color"></span>. You love to <span class="hobby"></span>.
        </p>
      </div>
    </div>
  </body>
</html>
